<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio FX Processor</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the dark theme */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Deep Slate-900 */
        }
        .container-card {
            background-color: #1e293b; /* Slate-800 for the card */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }
        .accent-text { color: #fb923c; /* Orange-400 */ }
        .accent-bg { background-color: #ea580c; /* Deep Orange-600 */ }
        .accent-hover:hover { background-color: #f97316; /* Orange-500 */ }
        
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #f97316; /* Orange-500 */
            cursor: pointer;
            margin-top: -6px; 
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.4);
        }
        input[type=range]::-webkit-slider-runnable-track {
            height: 4px;
            background: #334155; /* Slate-700 */
            border-radius: 2px;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Back Button -->
    <a href="https://hencheng2.github.io/all/" class="absolute top-4 left-4 text-gray-300 hover:text-orange-400 transition-colors flex items-center text-sm font-semibold">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
        </svg>
        Back
    </a>

    <div class="container-card w-full max-w-2xl text-white p-6 md:p-10 rounded-2xl space-y-8">

        <header class="text-center">
            <h1 class="text-3xl md:text-4xl font-extrabold accent-text">
                Vocal FX Studio
            </h1>
            <p class="text-sm text-gray-400 mt-2">
                Simulate musical pitch shift, echo, and modulation effects.
            </p>
        </header>

        <!-- 1. File Upload -->
        <section>
            <label for="audioFile" class="block text-lg font-bold text-gray-300 mb-3">1. Load Audio</label>
            <input type="file" id="audioFile" accept="audio/*" class="w-full text-sm text-gray-400
                file:mr-4 file:py-2 file:px-4
                file:rounded-full file:border-0
                file:text-sm file:font-semibold
                file:bg-orange-600 file:text-white
                accent-hover hover:file:cursor-pointer"
            >
        </section>

        <!-- 2. Effect Controls -->
        <div id="controlPanel" class="space-y-6 pt-4 border-t border-gray-700 hidden">
            
            <h2 class="text-xl font-bold text-gray-300">2. Voice & Pitch Control</h2>

            <!-- Voice Presets -->
            <div>
                <label for="voicePreset" class="block text-sm font-medium text-gray-400 mb-2">Select Voice Preset</label>
                <select id="voicePreset" class="w-full bg-slate-700 border border-slate-600 text-white rounded-lg p-3 focus:ring-orange-500 focus:border-orange-500">
                    <option value="1.00">Original Voice</option>
                    <option value="0.85">Deep Man (Slow)</option>
                    <option value="1.20">High Woman (Fast)</option>
                    <option value="1.50">Child / Chipmunk</option>
                    <option value="robot">Robot / Metallic</option>
                </select>
            </div>

            <!-- Pitch/Speed Slider -->
            <div class="space-y-2">
                <div class="flex justify-between items-center">
                    <label class="text-sm font-medium text-gray-400">Fine Tune Pitch/Speed Shift</label>
                    <span id="pitchValue" class="px-3 py-1 rounded-full text-xs font-semibold text-white bg-orange-600 transition-colors">1.00x</span>
                </div>
                <input type="range" id="pitchSlider" min="0.5" max="2.0" value="1.00" step="0.01" class="w-full">
            </div>

            <!-- Delay and Chorus Controls -->
            <h2 class="text-xl font-bold text-gray-300 pt-4 border-t border-gray-700">3. Time & Modulation Effects</h2>
            
            <div class="grid md:grid-cols-2 gap-6">
                <!-- Delay/Echo -->
                <div class="bg-slate-700 p-4 rounded-xl space-y-3">
                    <div class="flex items-center justify-between">
                        <label class="text-lg font-semibold text-gray-300">Echo / Delay</label>
                        <input type="checkbox" id="delayToggle" class="h-5 w-5 rounded border-gray-500 text-orange-600 focus:ring-orange-500 bg-slate-800">
                    </div>
                    <div class="space-y-2">
                        <label class="block text-xs font-medium text-gray-400">Delay Time (sec)</label>
                        <input type="range" id="delayTime" min="0.05" max="1.0" value="0.5" step="0.01" class="w-full" disabled>
                    </div>
                    <div class="space-y-2">
                        <label class="block text-xs font-medium text-gray-400">Feedback (Intensity)</label>
                        <input type="range" id="delayFeedback" min="0.1" max="0.8" value="0.4" step="0.01" class="w-full" disabled>
                    </div>
                </div>

                <!-- Chorus -->
                <div class="bg-slate-700 p-4 rounded-xl space-y-3">
                    <div class="flex items-center justify-between">
                        <label class="text-lg font-semibold text-gray-300">Chorus / Modulation</label>
                        <input type="checkbox" id="chorusToggle" class="h-5 w-5 rounded border-gray-500 text-orange-600 focus:ring-orange-500 bg-slate-800">
                    </div>
                     <div class="space-y-2">
                        <label class="block text-xs font-medium text-gray-400">Modulation Depth</label>
                        <input type="range" id="chorusDepth" min="0.001" max="0.03" value="0.005" step="0.001" class="w-full" disabled>
                    </div>
                    <div class="space-y-2">
                        <label class="block text-xs font-medium text-gray-400">Modulation Rate (Hz)</label>
                        <input type="range" id="chorusRate" min="0.5" max="5.0" value="1.5" step="0.1" class="w-full" disabled>
                    </div>
                </div>
            </div>
        </div>

        <!-- 4. Action Buttons -->
        <div id="buttonPanel" class="flex flex-wrap gap-4 pt-4 border-t border-gray-700 hidden">
            <button id="playButton" disabled class="flex-1 min-w-[120px] px-4 py-3 bg-green-600 text-white font-semibold rounded-xl transition duration-150 hover:bg-green-700 disabled:bg-gray-700 disabled:cursor-not-allowed">
                ▶ Play Processed
            </button>
            <button id="stopButton" disabled class="flex-1 min-w-[120px] px-4 py-3 bg-red-600 text-white font-semibold rounded-xl transition duration-150 hover:bg-red-700 disabled:bg-gray-700 disabled:cursor-not-allowed">
                ■ Stop
            </button>
            <button id="downloadButton" disabled class="flex-1 min-w-[120px] px-4 py-3 accent-bg text-white font-semibold rounded-xl transition duration-150 accent-hover disabled:bg-gray-700 disabled:cursor-not-allowed">
                ↓ Download WAV
            </button>
        </div>

        <!-- Status Message -->
        <div id="statusMessage" class="text-center p-3 rounded-xl bg-slate-700 text-gray-300 text-sm mt-4">
            Awaiting file upload...
        </div>

    </div>

    <script>
        // --- Core Web Audio API Variables & Nodes ---
        let audioContext = null;
        let audioBuffer = null;
        let audioSource = null;
        let isPlaying = false;

        // Effect Nodes
        let masterGain, delay, feedbackGain, chorusLFO, chorusWet, chorusDelay;

        // --- DOM Elements ---
        const D = (id) => document.getElementById(id);
        const [fileInput, controlPanel, playButton, stopButton, downloadButton, statusMessage, pitchSlider, pitchValueSpan, voicePreset] = 
              [D('audioFile'), D('controlPanel'), D('playButton'), D('stopButton'), D('downloadButton'), D('statusMessage'), D('pitchSlider'), D('pitchValue'), D('voicePreset')];
        const [delayToggle, delayTime, delayFeedback, chorusToggle, chorusDepth, chorusRate] = 
              [D('delayToggle'), D('delayTime'), D('delayFeedback'), D('chorusToggle'), D('chorusDepth'), D('chorusRate')];

        // --- Utility Functions ---

        /**
         * Initializes all the necessary Web Audio API nodes and connects the basic graph.
         * The graph structure is: Source -> masterGain -> delay (parallel) -> masterGain -> destination
         */
        function initializeAudioGraph() {
            if (audioContext) return; 

            audioContext = new (window.AudioContext || window.webkitAudioContext)();

            // 1. Master Gain (for final output volume control)
            masterGain = audioContext.createGain();
            masterGain.connect(audioContext.destination);

            // 2. Delay/Echo Nodes
            delay = audioContext.createDelay(1.0); // Max delay time 1.0s
            feedbackGain = audioContext.createGain();
            
            // Connect delay feedback loop: Delay -> FeedbackGain -> Delay
            delay.connect(feedbackGain);
            feedbackGain.connect(delay);
            
            // Connect delay output in parallel to master output
            delay.connect(masterGain); 

            // Initialize delay settings (will be updated by UI)
            delay.delayTime.value = parseFloat(delayTime.value);
            feedbackGain.gain.value = delayToggle.checked ? parseFloat(delayFeedback.value) : 0;
            
            // 3. Chorus/Flanger Nodes (Simple LFO modulating delay time)
            chorusDelay = audioContext.createDelay(0.01); // Small delay for modulation base
            chorusWet = audioContext.createGain();
            chorusWet.gain.value = 0; // Off by default

            // LFO for modulation (controls the delay time)
            chorusLFO = audioContext.createOscillator();
            chorusLFO.type = 'sine';
            chorusLFO.frequency.value = parseFloat(chorusRate.value);
            
            // Connect LFO to the delay time parameter
            chorusLFO.connect(chorusDelay.delayTime);
            chorusLFO.start(0);

            chorusDelay.connect(chorusWet); // Modulated signal goes through wet gain
            chorusWet.connect(masterGain); // Wet signal joins master

            // The main source output will be connected inside createAndStartSource
        }


        /**
         * Updates the status message box.
         */
        function updateStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.className = 'text-center p-3 rounded-xl mt-4 text-sm transition-colors';
            switch (type) {
                case 'success':
                    statusMessage.classList.add('bg-green-900', 'text-green-300');
                    break;
                case 'error':
                    statusMessage.classList.add('bg-red-900', 'text-red-300');
                    break;
                case 'loading':
                    statusMessage.classList.add('bg-orange-900', 'text-orange-300');
                    break;
                default:
                    statusMessage.classList.add('bg-slate-700', 'text-gray-300');
            }
        }

        // --- File Loading ---

        fileInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            initializeAudioGraph(); // Initialize or re-initialize
            updateStatus(`Loading and decoding "${file.name}"...`, 'loading');
            controlPanel.classList.add('hidden');
            
            stopAudio(false); // Stop any existing playback

            try {
                const arrayBuffer = await file.arrayBuffer();
                audioBuffer = await audioContext.decodeAudioData(arrayBuffer);

                updateStatus(`File loaded. You can now adjust effects and play.`, 'success');
                playButton.disabled = false;
                downloadButton.disabled = false;
                controlPanel.classList.remove('hidden');
                document.getElementById('buttonPanel').classList.remove('hidden');

            } catch (e) {
                updateStatus(`Error decoding audio: ${e.message}. Please check file type.`, 'error');
                console.error("Audio decoding error:", e);
                audioBuffer = null;
                fileInput.value = '';
                playButton.disabled = true;
                downloadButton.disabled = true;
                controlPanel.classList.add('hidden');
            }
        });

        // --- Playback Logic ---

        /**
         * Creates and connects the AudioBufferSourceNode with all effects.
         */
        function createAndStartSource() {
            if (!audioBuffer) return;

            stopAudio();

            audioSource = audioContext.createBufferSource();
            audioSource.buffer = audioBuffer;
            
            // Apply Voice/Pitch Shift via playbackRate
            const rate = parseFloat(pitchSlider.value);
            audioSource.playbackRate.value = rate;

            // Connect source to the main gain (Dry Signal)
            audioSource.connect(masterGain);
            
            // Connect source to delay input
            audioSource.connect(delay);
            
            // Connect source to chorus input (Dry + Wet)
            audioSource.connect(chorusDelay);

            // Start playing
            audioSource.start(0);

            isPlaying = true;
            playButton.textContent = '⏸ Pause';
            playButton.classList.replace('bg-green-600', 'bg-orange-600');
            playButton.classList.replace('hover:bg-green-700', 'hover:bg-orange-700');
            stopButton.disabled = false;

            updateStatus(`Playing at ${rate.toFixed(2)}x rate with effects.`, 'info');

            // Set up stop listener
            audioSource.onended = () => {
                if (isPlaying) {
                    stopAudio(false);
                    resetPlayButton();
                    updateStatus(`Playback finished.`, 'info');
                }
            };
        }

        /**
         * Stops the currently playing audio source.
         * @param {boolean} resetControls - If true, resets button states.
         */
        function stopAudio(resetControls = true) {
            if (audioSource && isPlaying) {
                try {
                    // Disconnect and stop the source to allow garbage collection
                    audioSource.disconnect();
                    audioSource.stop(0);
                } catch (e) {
                    console.warn("Error stopping audio source:", e);
                }
            }
            if (resetControls) {
                isPlaying = false;
                resetPlayButton();
                stopButton.disabled = true;
                if (audioBuffer) updateStatus(`Playback stopped.`, 'info');
            }
        }

        function resetPlayButton() {
             playButton.textContent = '▶ Play Processed';
             playButton.classList.replace('bg-orange-600', 'bg-green-600');
             playButton.classList.replace('hover:bg-orange-700', 'hover:bg-green-700');
        }

        playButton.addEventListener('click', () => {
            if (!audioBuffer) {
                updateStatus('Please upload an audio file first.', 'error');
                return;
            }
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }

            if (isPlaying) {
                stopAudio();
            } else {
                createAndStartSource();
            }
        });

        stopButton.addEventListener('click', () => {
            stopAudio();
        });


        // --- UI and Effect Parameter Logic ---

        // Handles Presets and Slider changes
        function applyPitchAndRobotEffect(rate, isRobot) {
            // 1. Update Slider and Value Span
            pitchSlider.value = rate;
            pitchValueSpan.textContent = isRobot ? 'Robot' : `${rate.toFixed(2)}x`;
            
            // 2. Apply Pitch/Speed Shift (if playing)
            if (audioSource && isPlaying) {
                 audioSource.playbackRate.setValueAtTime(rate, audioContext.currentTime);
            }

            // 3. Apply Formant/Robot Effect (using chorus as a simple modulation effect approximation)
            if (isRobot) {
                // For "Robot" we'll use a very fast, high-depth modulation to achieve a metallic/ring-mod sound
                chorusToggle.checked = true;
                chorusDepth.value = 0.03;
                chorusRate.value = 5.0;
                chorusWet.gain.value = 0.5;
            } else if (chorusToggle.checked === false) {
                 // Ensure chorus is off if not robot and not manually toggled
                 chorusWet.gain.value = 0;
            }

            updateChorusControls();
        }


        pitchSlider.addEventListener('input', (event) => {
            const rate = parseFloat(event.target.value);
            voicePreset.value = rate.toFixed(2); // Set preset to match slider value
            applyPitchAndRobotEffect(rate, false);
        });

        voicePreset.addEventListener('change', (event) => {
            const presetValue = event.target.value;
            let rate = 1.0;
            let isRobot = false;

            if (presetValue === 'robot') {
                rate = 1.0;
                isRobot = true;
            } else {
                rate = parseFloat(presetValue);
                // If we select a non-robot voice, ensure manual chorus/robot is off 
                // unless the checkbox is explicitly checked
                if(!chorusToggle.checked) {
                    chorusWet.gain.value = 0;
                }
            }
            applyPitchAndRobotEffect(rate, isRobot);
        });


        // --- Delay UI & Parameter Updates ---

        function updateDelayControls() {
            const isEnabled = delayToggle.checked;
            delayTime.disabled = !isEnabled;
            delayFeedback.disabled = !isEnabled;

            if (delay) {
                delay.delayTime.value = parseFloat(delayTime.value);
                // If checked, set feedback gain. If unchecked, mute the feedback.
                feedbackGain.gain.value = isEnabled ? parseFloat(delayFeedback.value) : 0;
            }
        }
        delayToggle.addEventListener('change', updateDelayControls);
        delayTime.addEventListener('input', updateDelayControls);
        delayFeedback.addEventListener('input', updateDelayControls);


        // --- Chorus UI & Parameter Updates ---

        function updateChorusControls() {
            const isEnabled = chorusToggle.checked;
            chorusDepth.disabled = !isEnabled;
            chorusRate.disabled = !isEnabled;
            
            // Set voice preset back to slider value if manually tweaking chorus
            if (isEnabled) {
                 voicePreset.value = parseFloat(pitchSlider.value).toFixed(2);
            }
            
            if (chorusLFO && chorusWet) {
                // LFO controls the delay time modulation amount
                const modulationDepth = parseFloat(chorusDepth.value);
                chorusLFO.frequency.value = parseFloat(chorusRate.value);
                
                // Disconnect LFO before applying new amount
                chorusLFO.disconnect(); 
                chorusLFO.connect(chorusDelay.delayTime);
                chorusDelay.delayTime.value = modulationDepth; // Base delay time
                
                // Gain node controls the wet/dry mix
                chorusWet.gain.value = isEnabled ? 0.4 : 0; // 0.4 for subtle mix
            }
        }
        chorusToggle.addEventListener('change', updateChorusControls);
        chorusDepth.addEventListener('input', updateChorusControls);
        chorusRate.addEventListener('input', updateChorusControls);

        // --- Download Logic (WAV Conversion) ---

        /**
         * Converts the AudioBuffer into a downloadable WAV file blob.
         * Note: This is a complex function for simulating the processed output for download.
         * It applies the PITCH/SPEED shift but not the live effects (Delay/Chorus) for simplicity
         * due to the inability to do full offline rendering in this sandbox environment.
         */
        function bufferToWavBlob(audioBuffer, rate) {
            const numberOfChannels = audioBuffer.numberOfChannels;
            const sampleRate = audioBuffer.sampleRate;
            
            // Calculate total number of samples *at the new speed*
            const originalLength = audioBuffer.length;
            const processedLength = Math.ceil(originalLength / rate);
            
            // Create a temporary buffer to hold the 16-bit PCM data (2 bytes per sample)
            const newArrayBuffer = new ArrayBuffer(processedLength * 2 * numberOfChannels);
            const dataView = new DataView(newArrayBuffer);

            let offset = 0;
            for (let i = 0; i < processedLength; i++) {
                // Determine the original sample index corresponding to the processed index
                const originalIndex = Math.floor(i * rate); 
                
                for (let channel = 0; channel < numberOfChannels; channel++) {
                    const sampleValue = audioBuffer.getChannelData(channel)[originalIndex] * 32767;
                    // Write 16-bit PCM (signed short)
                    dataView.setInt16(offset, sampleValue, true); 
                    offset += 2;
                }
            }

            // --- Build WAV File Header (44 bytes) ---
            const wavData = [];
            writeString('RIFF'); // Chunk ID
            writeInt32(36 + offset); // Chunk size (File size - 8)
            writeString('WAVE'); // Format
            writeString('fmt '); // Sub-chunk 1 ID
            writeInt32(16); // Sub-chunk 1 size (16 for PCM)
            writeInt16(1); // Audio format (1 for PCM)
            writeInt16(numberOfChannels); // Number of channels
            writeInt32(sampleRate); // Sample rate
            writeInt32(sampleRate * numberOfChannels * 2); // Byte rate
            writeInt16(numberOfChannels * 2); // Block align
            writeInt16(16); // Bits per sample (16)
            writeString('data'); // Sub-chunk 2 ID
            writeInt32(offset); // Sub-chunk 2 size (data size)
            
            // Prepend the header to the audio data
            const wavHeader = new Blob(wavData, { type: 'audio/wav' });
            const processedAudio = new Blob([new Uint8Array(newArrayBuffer)], { type: 'audio/wav' });

            return new Blob([wavHeader, processedAudio], { type: 'audio/wav' });

            function writeString(s) {
                for (let i = 0; i < s.length; i++) { wavData.push(s.charCodeAt(i)); }
            }
            function writeInt16(i) {
                wavData.push(i & 0xff);
                wavData.push((i >> 8) & 0xff);
            }
            function writeInt32(i) {
                wavData.push(i & 0xff);
                wavData.push((i >> 8) & 0xff);
                wavData.push((i >> 16) & 0xff);
                wavData.push((i >> 24) & 0xff);
            }
        }

        downloadButton.addEventListener('click', () => {
            if (!audioBuffer) {
                updateStatus('No audio to download. Please upload a file.', 'error');
                return;
            }

            stopAudio(false); 
            updateStatus('Preparing audio for download (Pitch/Speed shift only)...', 'loading');

            const rate = parseFloat(pitchSlider.value);
            
            try {
                const wavBlob = bufferToWavBlob(audioBuffer, rate);
                const url = URL.createObjectURL(wavBlob);
                
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = `processed_audio_${pitchValueSpan.textContent.replace(/\s+/g, '_')}.wav`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                updateStatus(`Download complete! Saved as ${a.download}`, 'success');
            } catch (e) {
                updateStatus(`Error during WAV conversion: ${e.message}`, 'error');
                console.error("WAV conversion error:", e);
            }
        });
        
        // Initial setup calls
        window.onload = () => {
            updateDelayControls(); 
            updateChorusControls();
        };

    </script>
</body>
</html>
